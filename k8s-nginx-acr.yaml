apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-nginx-acr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-nginx-acr
  template:
    metadata:
      labels:
        app: k8s-nginx-acr
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: k8s-nginx-acr
        image: ecvtwsa.azurecr.io/nginx:alpine
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-nginx-acr
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: k8s-nginx-acr
