---
apiVersion: v1
kind: Namespace
metadata:
  name: k8s-nginx-ecr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-nginx-ecr
  namespace: k8s-nginx-ecr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-nginx-ecr
  template:
    metadata:
      labels:
        app: k8s-nginx-ecr
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: k8s-nginx-ecr
          image: nginx:alpine
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
          - containerPort: 80
